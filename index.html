<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>Social Links in a List (Clean Hover)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"> 
    </head>

    <body>
        <ul>
            <li>
                <a href="https://www.facebook.com/allthingsgentlemanly" target="blank_">
                    <h3>Facebook</h3>
                    <p>Accessories & Neckwears</p>
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/japanleatherssg" target="blank_">
                    <h3>Facebook</h3>
                    <p>Japanese  & European Leathers</p>
                    <i class="fab fa-facebook"></i>
                </a>
            </li>       
            <li>
                <a href="http://www.instagram.com/jouel_homme" target="blank_">
                    <h3>Instagram</h3>
                    <p>Jouel Homme & Etc</p>
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://fb.com/book/allthingsgentlemanly/" target="blank_">
                    <h3>Appointment</h3>
                    <p>Jouel Homme Bracelet Customisation</p>
                    <i class="fab fa-calendar-check"></i>
                </a>
            </li>            
            <li>
                <a href="https://www.facebook.com/allthingsgentlemanly/photos/a.2716985558343266/2473540396021118/?type=3&theater" target="blank_">
                    <h3>Store Location</h3>
                    <p>Isetan Tampines Level 2</p>
                    <i class="fas fa-map-marked-alt"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/allthingsgentlemanly/photos/a.2716985558343266/2473540409354450/?type=3&theater" target="blank_">
                    <h3>Store Location</h3>
                    <p>Isetan Scotts Level 3</p>
                    <i class="fas fa-map-marked-alt"></i>
                </a>
            </li>
        </ul>
    </body>

</html>
