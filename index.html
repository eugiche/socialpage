<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>Social Links in a List (Clean Hover)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"> 
    </head>

    <body>
        <ul>
            <li class="facebook">
                <a href="https://www.facebook.com/allthingsgentlemanly" target="blank_">
                    <h3>Facebook</h3>
                    <p>Accessories & Neckwears</p>
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li class="facebook">
                <a href="https://www.facebook.com/japanleatherssg" target="blank_">
                    <h3>Facebook</h3>
                    <p>Japanese  & European Leathers</p>
                    <i class="fab fa-facebook"></i>
                </a>
            </li>       
            <li class="instagram">
                <a href="http://www.instagram.com/jouel_homme" target="blank_">
                    <h3>Instagram</h3>
                    <p>Jouel Homme & Etc</p>
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li class="instagram">
                <a href="http://www.instagram.com/jouel_homme" target="blank_">
                    <h3>Store Locations</h3>
                    <p></p>
                    <i class="fas fa-map-marked-alt"></i>
                </a>
            </li>
        </ul>
    </body>

</html>
